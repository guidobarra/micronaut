app:
  name: ${application.name}
  version: ${application.version}
  environment: dev
  description: ${application.description}

micronaut:
  server:
    port: 9292
    context-path: /
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
